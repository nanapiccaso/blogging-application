<style>
	body{
	    background-color:#add8e6;
	}
	navbar{
		background-color:#000112;
		
	}
		
</style>
{% endblock %}

{% block body %}
<br>
<br>
<br>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Pundits</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

		  <li class="nav-item">

<div class="container">

   <h2>Edit</h2>
<br>


<form action="/posts/edit/{{post.id}}" method="POST">
	Title: <input type="text" name="title" id="title" value="{{post.title}}">
	<br>
	<br>
	Post: <input type="text" name="content" id="content" value="{{post.content}}">
	<br>
	<br>
	Author: <input type="text" name="author" id="author" value="{{post.author}}">
	<br>
	<br>
	<input class="btn btn-success" type="submit" value="Save">	
</form>
<br>
<hr>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
